<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon/fb_logo.png" />
    <title>Facebook Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/loginBYFB.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>facebook</h1>
        <button class="green-button">បង្កើតគណនីថ្មី</button>
      </div>
      <div class="login-form">
        <h2>ចូលគណនីរបស់អ្នកក្នុង Facebook</h2>
        <form id="loginForm">
          <input
            type="text"
            placeholder="លេខទូរស័ព្ទ ឬ អ៊ីមែល"
            value="Kanesha.com"
            class="input-field"
          />
          <input
            type="password"
            placeholder="ពាក្យសម្ងាត់"
            value="JJJJJJ"
            class="input-field"
          />
          <button class="blue-button" id="logInButton">
            ចូល
          </button>
          <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
              event.preventDefault();
              window.location.href = "index.html";
            });
          </script>
          <div class="links" style="color: #1877f2">
            <a href="#">បំភ្លេចពាក្យសម្ងាត់?</a> |
            <a href="#">ផ្លាស់ប្តូរពាក្យសំងាត់</a>
          </div>
          <button class="green-button">បង្កើតគណនីថ្មី</button>
        </form>
      </div>
      <div class="footer">
        <a href="">ភាសាខ្មែរ</a>
        <a href="">English (US)</a>
        <a href="">Français (France)</a>
        <a href="">Tiếng Việt 中文(简体)</a>
        <a href="">ភាសាថៃ</a>
        <a href="">한국어</a>
        <a href="">日本語</a>
        <a href="">Español</a>
        <a href="">Português (Brasil)</a>
        <a href="">Deutsch</a>
        <hr />
        <p>Meta © 2024</p>
      </div>
    </div>
  </body>
</html>
